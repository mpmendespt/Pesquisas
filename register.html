<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="register-page">
    <div class="container">
        <div class="register-form">
            <h1>üìù Registro</h1>
            <p>Crie sua conta</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Escolha um usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="M√≠nimo 8 caracteres" required minlength="8">
                    <small class="password-hint">A senha deve ter pelo menos 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a senha" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            
            <div class="form-footer">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev'; // ATUALIZE COM SUA URL
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">‚ùå As senhas n√£o coincidem</div>';
                return;
            }
            
            if (password.length < 8) {
                messageDiv.innerHTML = '<div class="error">‚ùå A senha deve ter pelo menos 8 caracteres</div>';
                return;
            }
            
            // Valida√ß√£o de email b√°sica
            if (!email.includes('@') || !email.includes('.')) {
                messageDiv.innerHTML = '<div class="error">‚ùå Por favor, insira um e-mail v√°lido</div>';
                return;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Conta criada com sucesso! Redirecionando para login...</div>';
                    
                    // Redireciona para login ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o. Tente novamente.</div>';
            }
        });
        
        // Se j√° estiver logado, redireciona para index.html
        if (localStorage.getItem('jwt')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
