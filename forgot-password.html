<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Password - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîë Recuperar Password</h1>
            <p>Digite seu email para receber instru√ß√µes de recupera√ß√£o</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <button type="submit" class="btn-primary">Enviar Instru√ß√µes</button>
            </form>
            
            <div class="form-footer">
                <p><a href="login.html">Lembrou a password? Fa√ßa login</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev'; // ATUALIZE
        
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch(`${WORKER_URL}/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Se o email existir, enviaremos instru√ß√µes de recupera√ß√£o.</div>';
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o</div>';
            }
        });
    </script>
</body>
</html>
