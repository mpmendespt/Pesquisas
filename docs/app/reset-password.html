<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Password - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        .login-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .login-form p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.875rem;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #667eea;
            font-style: italic;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 8px;
            transition: all 0.3s;
        }
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #27ae60; width: 100%; }
        .password-requirements {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.875rem;
        }
        .password-requirements ul {
            margin: 8px 0 0 20px;
            padding: 0;
        }
        .password-requirements li {
            margin: 5px 0;
            color: #666;
        }
        .password-requirements li.valid {
            color: #27ae60;
        }
        .password-requirements li.invalid {
            color: #e74c3c;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîÑ Nova Password</h1>
            <p>Digite o token recebido por email e sua nova password</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Token de Recupera√ß√£o:</label>
                    <input 
                        type="text" 
                        id="token" 
                        placeholder="Cole o token aqui" 
                        required
                        autocomplete="off"
                    >
                    <small>Token enviado para seu email</small>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Nova Password:</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="M√≠nimo 8 caracteres" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div id="passwordStrength" class="password-strength"></div>
                    <small id="strengthText"></small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Password:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Repita a password" 
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>
                
                <div class="password-requirements">
                    <strong>Requisitos da password:</strong>
                    <ul id="requirements">
                        <li id="req-length">M√≠nimo 8 caracteres</li>
                        <li id="req-match">As passwords coincidem</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    Alterar Password
                </button>
            </form>
            
            <div class="form-footer">
                <p><a href="login.html">Voltar para o Login</a></p>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
        
        // Pegar token da URL se presente
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            document.getElementById('token').value = tokenFromUrl;
        }
        
        // Verificar for√ßa da password
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const reqLength = document.getElementById('req-length');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                strengthText.textContent = '';
                reqLength.className = '';
                return;
            }
            
            // Verificar comprimento
            if (password.length >= 8) {
                reqLength.className = 'valid';
            } else {
                reqLength.className = 'invalid';
            }
            
            // Calcular for√ßa
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            if (strength <= 2) {
                strengthBar.className = 'password-strength strength-weak';
                strengthText.textContent = 'For√ßa: Fraca';
                strengthText.style.color = '#e74c3c';
            } else if (strength <= 4) {
                strengthBar.className = 'password-strength strength-medium';
                strengthText.textContent = 'For√ßa: M√©dia';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.className = 'password-strength strength-strong';
                strengthText.textContent = 'For√ßa: Forte';
                strengthText.style.color = '#27ae60';
            }
        });
        
        // Verificar se passwords coincidem
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirm = this.value;
            const reqMatch = document.getElementById('req-match');
            
            if (confirm.length === 0) {
                reqMatch.className = '';
                return;
            }
            
            if (password === confirm) {
                reqMatch.className = 'valid';
            } else {
                reqMatch.className = 'invalid';
            }
        });
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            // Valida√ß√µes
            if (!token) {
                showMessage('error', '‚ùå Token √© obrigat√≥rio');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('error', '‚ùå As passwords n√£o coincidem');
                return;
            }
            
            if (newPassword.length < 8) {
                showMessage('error', '‚ùå A password deve ter pelo menos 8 caracteres');
                return;
            }
            
            try {
                // Desabilitar bot√£o e mostrar loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'üîÑ Alterando...';
                showMessage('loading', 'üîÑ Processando...');
                
                const response = await fetch(`${WORKER_URL}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Sucesso
                    showMessage('success', '‚úÖ ' + data.message + ' Redirecionando para login...');
                    
                    // Limpar form
                    document.getElementById('resetForm').reset();
                    document.getElementById('passwordStrength').className = 'password-strength';
                    document.getElementById('strengthText').textContent = '';
                    
                    // Redirecionar ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    // Erro
                    showMessage('error', '‚ùå ' + (data.error || 'Erro ao alterar password'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Alterar Password';
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showMessage('error', '‚ùå Erro de conex√£o. Verifique sua internet e tente novamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Alterar Password';
            }
        });
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            
            // Scroll suave at√© a mensagem
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
