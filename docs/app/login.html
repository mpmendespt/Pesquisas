<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p>Acesse sua conta</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="register.html">Registre-se aqui</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

<script>
    const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
    
    function redirectAfterLogin() {
        const primaryUrl = 'https://mpmendespt.github.io/Pesquisas/docs/index.html';
        const fallbackUrl = '/Pesquisas/docs/index.html';
        
        // Tenta a URL absoluta primeiro
        window.location.href = primaryUrl;
        
        // Fallback ap√≥s 2 segundos se ainda estiver na mesma p√°gina
        setTimeout(() => {
            if (window.location.href.includes('login.html')) {
                console.log('Fallback: usando URL relativa');
                window.location.href = fallbackUrl;
            }
        }, 2000);
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        
        try {
            const response = await fetch(`${WORKER_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('jwt', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                messageDiv.innerHTML = '<div class="success">‚úÖ Login realizado! Redirecionando...</div>';
                
                setTimeout(() => {
                    redirectAfterLogin();
                }, 1000);
            } else {
                messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o. Tente novamente.</div>';
        }
    });
    
    if (localStorage.getItem('jwt')) {
        redirectAfterLogin();
    }
</script>
</body>
</html>
