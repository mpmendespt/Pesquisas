<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p>Acesse sua conta</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="register.html">Registre-se aqui</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

<script>
        console.log('=== DEBUG INFO ===');
    console.log('Current URL:', window.location.href);
    console.log('Current path:', window.location.pathname);
    console.log('Origin:', window.location.origin);
    
    const testUrl = '/Pesquisas/docs/index.html';
    console.log('Test redirect URL:', new URL(testUrl, window.location.origin).href);
    
    //....................................
    const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
    
    // Fun√ß√£o para detectar o caminho base correto
    function getBasePath() {
        const currentPath = window.location.pathname;
        // Se estamos em /Pesquisas/app/, o base path √© /Pesquisas/
        if (currentPath.includes('/Pesquisas/app/')) {
            return '/Pesquisas/';
        }
        return '/Pesquisas/'; // Fallback
    }
    
    function redirectToTarget() {
        const baseUrl = window.location.origin;
        const basePath = getBasePath();
        // Remove duplicate "Pesquisas" if any
        const cleanPath = basePath.replace(/\/Pesquisas\/Pesquisas\//, '/Pesquisas/');
        window.location.href = `${baseUrl}${cleanPath}docs/index.html`;
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        
        try {
            const response = await fetch(`${WORKER_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('jwt', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                messageDiv.innerHTML = '<div class="success">‚úÖ Login realizado! Redirecionando...</div>';
                
                setTimeout(() => {
                    redirectToTarget();
                }, 1000);
            } else {
                messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o. Tente novamente.</div>';
        }
    });
    
    // Se j√° estiver logado, redireciona
    if (localStorage.getItem('jwt')) {
        redirectToTarget();
    }
</script>
</body>
</html>
