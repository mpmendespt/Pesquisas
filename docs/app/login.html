<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <script src="../assets/js/config.js"></script>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p>Acesse sua conta</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Sua password" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="register.html">Registre-se aqui</a></p>
                <p><a href="forgot-password.html">Esqueceu a password?</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        // Redirecionar se j√° estiver logado
        if (localStorage.getItem('jwt')) {
            window.location.href = APP_CONFIG.PATHS.DASHBOARD;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                messageDiv.innerHTML = '<div class="loading">üîÑ Autenticando...</div>';
                
                const response = await fetch(`${APP_CONFIG.WORKER_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                messageDiv.innerHTML = '';
                
                if (response.ok) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login realizado! Redirecionando...</div>';
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = APP_CONFIG.PATHS.DASHBOARD;
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error || 'Erro ao fazer login'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
