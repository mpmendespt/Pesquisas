<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Estilos compat√≠veis com admin.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .login-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2rem;
        }
        
        .login-form > p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin: 8px 0;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p>Acesse sua conta</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Sua password" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="register.html">Registre-se aqui</a></p>
                <p><a href="forgot-password.html">Esqueceu a password?</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
        
        // Redirecionar se j√° estiver logado
        if (localStorage.getItem('jwt')) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Limpar mensagens anteriores
            messageDiv.innerHTML = '';
            messageDiv.className = 'message';
            
            try {
                messageDiv.innerHTML = '<div class="loading">üîÑ Autenticando...</div>';
                messageDiv.classList.add('loading');
                
                const response = await fetch(`${WORKER_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                messageDiv.innerHTML = '';
                messageDiv.className = 'message';
                
                if (response.ok) {
                    // Salvar token e dados do usu√°rio
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login realizado! Redirecionando...</div>';
                    messageDiv.classList.add('success');
                    
                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error || 'Erro ao fazer login'}</div>`;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
                messageDiv.classList.add('error');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
