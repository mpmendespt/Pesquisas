<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîê Login</h1>
            <p>Acesse sua conta</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="form-footer">
                <p>N√£o tem uma conta? <a href="register.html">Registre-se aqui</a></p>
                <p>Esqueceu a senha? <a href="forgot-password.html" style="color: #667eea;">Recuperar password</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
        // Verificar se j√° est√° logado
        if (localStorage.getItem('jwt')) {
            window.location.href = 'index.html'; // Redireciona para dashboard
        }
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const messageDiv = document.getElementById('message');
            // Limpar mensagens anteriores
            messageDiv.innerHTML = '';
            // Valida√ß√£o simples
            if (!username || !password) {
                messageDiv.innerHTML = '<div class="error">‚ùå Usu√°rio e senha s√£o obrigat√≥rios</div>';
                return;
            }
            try {
                messageDiv.innerHTML = '<div class="loading">üîÑ Autenticando...</div>';
                const response = await fetch(`${WORKER_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                messageDiv.innerHTML = '';
                if (response.ok) {
                    // Salva o token JWT e dados do usu√°rio
                    localStorage.setItem('jwt', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    messageDiv.innerHTML = '<div class="success">‚úÖ Login realizado com sucesso!</div>';
                    // Redireciona para o dashboard
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error || 'Credenciais inv√°lidas'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
