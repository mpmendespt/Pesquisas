<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Estilos compat√≠veis com admin.html */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .register-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
            font-size: 2rem;
        }
        
        .register-form > p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-primary {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .loading {
            background: #e2e3e5;
            border: 1px solid #d6d8db;
            color: #666;
            text-align: center;
        }
        
        .hint, .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body class="register-page">
    <div class="container">
        <div class="register-form">
            <h1>üìù Registro</h1>
            <p>Crie sua conta para acessar o sistema</p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Escolha um usu√°rio (m√≠n. 3 caracteres)" required minlength="3">
                    <small class="hint">Somente letras, n√∫meros e underscores</small>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="M√≠nimo 8 caracteres" required minlength="8">
                    <small class="password-hint">A senha deve ter pelo menos 8 caracteres, incluindo letras e n√∫meros</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a senha" required minlength="8">
                </div>
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            <div class="form-footer">
                <p>J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a></p>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
        
        // Verificar se j√° est√° logado
        if (localStorage.getItem('jwt')) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Limpar mensagens anteriores
            messageDiv.innerHTML = '';
            messageDiv.className = 'message';
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">‚ùå As senhas n√£o coincidem</div>';
                messageDiv.classList.add('error');
                return;
            }
            
            if (password.length < 8) {
                messageDiv.innerHTML = '<div class="error">‚ùå A senha deve ter pelo menos 8 caracteres</div>';
                messageDiv.classList.add('error');
                return;
            }
            
            if (username.length < 3) {
                messageDiv.innerHTML = '<div class="error">‚ùå O usu√°rio deve ter pelo menos 3 caracteres</div>';
                messageDiv.classList.add('error');
                return;
            }
            
            try {
                messageDiv.innerHTML = '<div class="loading">üîÑ Criando conta...</div>';
                messageDiv.classList.add('loading');
                
                const response = await fetch(`${WORKER_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                messageDiv.innerHTML = '';
                messageDiv.className = 'message';
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Conta criada com sucesso!<br>
                            Aguarde aprova√ß√£o do administrador.<br>
                            Verifique seu email para confirma√ß√£o.<br>
                            Redirecionando para login...
                        </div>
                    `;
                    messageDiv.classList.add('success');
                    
                    // Redireciona para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error || 'Erro ao criar conta'}</div>`;
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
                messageDiv.classList.add('error');
                console.error('Register error:', error);
            }
        });
    </script>
</body>
</html>
