<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        .login-form h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .login-form p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            display: block;
            margin: 8px 0;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #667eea;
            font-style: italic;
        }
        .hint, .password-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üìù Registro</h1>
            <p>Crie sua conta para acessar o sistema</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" placeholder="Escolha um usu√°rio (m√≠n. 3 caracteres)" required minlength="3">
                    <small class="hint">Somente letras, n√∫meros e underscores</small>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="M√≠nimo 8 caracteres" required minlength="8">
                    <small class="password-hint">A senha deve ter pelo menos 8 caracteres, incluindo letras e n√∫meros</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a senha" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary">Registrar</button>
            </form>
            
            <div class="form-footer">
                <p><a href="login.html">J√° tem uma conta? Fa√ßa login aqui</a></p>
            </div>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.mpmendespt.workers.dev';
        
        // Verificar se j√° est√° logado
        if (localStorage.getItem('jwt')) {
            window.location.href = 'dashboard.html';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.querySelector('.btn-primary');
            
            // Valida√ß√µes
            if (password !== confirmPassword) {
                showMessage('error', '‚ùå As senhas n√£o coincidem');
                return;
            }
            
            if (password.length < 8) {
                showMessage('error', '‚ùå A senha deve ter pelo menos 8 caracteres');
                return;
            }
            
            if (username.length < 3) {
                showMessage('error', '‚ùå O usu√°rio deve ter pelo menos 3 caracteres');
                return;
            }
            
            try {
                // Mostrar loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'üîÑ Criando conta...';
                showMessage('loading', 'üîÑ Criando conta...');
                
                const response = await fetch(`${WORKER_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 
                        '‚úÖ Conta criada com sucesso!<br>' +
                        'Aguarde aprova√ß√£o do administrador.<br>' +
                        'Verifique seu email para confirma√ß√£o.<br>' +
                        'Redirecionando para login...'
                    );
                    
                    // Redireciona para login ap√≥s 3 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage('error', '‚ùå ' + (data.error || 'Erro ao criar conta'));
                }
            } catch (error) {
                showMessage('error', '‚ùå Erro de conex√£o com o servidor');
                console.error('Register error:', error);
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrar';
            }
        });
        
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';
            
            // Scroll suave at√© a mensagem
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
