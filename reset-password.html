<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Password - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-form">
            <h1>üîÑ Nova Password</h1>
            <p>Digite o token recebido por email e sua nova password</p>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="token">Token de Recupera√ß√£o:</label>
                    <input type="text" id="token" placeholder="Cole o token aqui" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Nova Password:</label>
                    <input type="password" id="newPassword" placeholder="M√≠nimo 8 caracteres" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Repita a password" required minlength="8">
                </div>
                
                <button type="submit" class="btn-primary">Alterar Password</button>
            </form>
            
            <div class="form-footer">
                <p><a href="login.html">Voltar para o Login</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.SEU-SUBDOMINIO.workers.dev'; // ATUALIZE
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">‚ùå As passwords n√£o coincidem</div>';
                return;
            }
            
            if (newPassword.length < 8) {
                messageDiv.innerHTML = '<div class="error">‚ùå A password deve ter pelo menos 8 caracteres</div>';
                return;
            }
            
            try {
                const response = await fetch(`${WORKER_URL}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">‚úÖ Password alterada com sucesso! Redirecionando para login...</div>';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o</div>';
            }
        });
    </script>
</body>
</html>
