<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Principal - Sistema de Pesquisas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dashboard-page">
    <div class="container">
        <header class="header">
            <h1>üè† P√°gina Principal</h1>
            <div class="user-info">
                <span id="userWelcome">Bem-vindo!</span>
                <button onclick="logout()" class="btn-secondary">Sair</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="welcome-section">
                <h2>Ol√°, <span id="usernameDisplay"></span>!</h2>
                <p>Voc√™ est√° logado no sistema de pesquisas.</p>
            </div>
            
            <div class="actions-section">
                <div class="card">
                    <h3>üìä Dados Protegidos</h3>
                    <p>Acesse informa√ß√µes restritas do sistema.</p>
                    <button onclick="fetchProtectedData()" class="btn-primary">Buscar Dados</button>
                </div>
                
                <div class="card">
                    <h3>üë§ Perfil</h3>
                    <p>Gerencie suas informa√ß√µes de usu√°rio.</p>
                    <button onclick="showUserInfo()" class="btn-secondary">Ver Perfil</button>
                </div>
            </div>
            
            <div id="protectedData" class="data-section"></div>
        </main>
    </div>

    <script>
        const WORKER_URL = 'https://worker-ds.seu-account.workers.dev';
        
        // Verificar autentica√ß√£o ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('jwt');
            const userData = localStorage.getItem('user');
            
            if (!token) {
                // Se n√£o tem token, redireciona para login
                window.location.href = 'login.html';
                return;
            }
            
            // Exibe informa√ß√µes do usu√°rio
            if (userData) {
                const user = JSON.parse(userData);
                document.getElementById('usernameDisplay').textContent = user.username;
                document.getElementById('userWelcome').textContent = `Bem-vindo, ${user.username}!`;
            }
        });
        
        async function fetchProtectedData() {
            const token = localStorage.getItem('jwt');
            const dataDiv = document.getElementById('protectedData');
            
            dataDiv.innerHTML = '<div class="loading">üîÑ Carregando dados protegidos...</div>';
            
            try {
                const response = await fetch(`${WORKER_URL}/api/protected`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    dataDiv.innerHTML = `
                        <div class="success-data">
                            <h3>‚úÖ Dados Protegidos Acessados</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    dataDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                    
                    // Se o token estiver inv√°lido, faz logout
                    if (response.status === 401) {
                        setTimeout(logout, 2000);
                    }
                }
            } catch (error) {
                dataDiv.innerHTML = '<div class="error">‚ùå Erro ao carregar dados</div>';
            }
        }
        
        function showUserInfo() {
            const userData = localStorage.getItem('user');
            const dataDiv = document.getElementById('protectedData');
            
            if (userData) {
                const user = JSON.parse(userData);
                dataDiv.innerHTML = `
                    <div class="user-data">
                        <h3>üë§ Informa√ß√µes do Usu√°rio</h3>
                        <div class="user-details">
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>Usu√°rio:</strong> ${user.username}</p>
                            <p><strong>Token JWT:</strong> ${localStorage.getItem('jwt').substring(0, 20)}...</p>
                        </div>
                    </div>
                `;
            }
        }
        
        function logout() {
            // Remove os dados de autentica√ß√£o
            localStorage.removeItem('jwt');
            localStorage.removeItem('user');
            
            // Redireciona para a p√°gina de login
            window.location.href = 'login.html';
        }
        
        // Prote√ß√£o adicional: verifica autentica√ß√£o periodicamente
        setInterval(() => {
            if (!localStorage.getItem('jwt')) {
                logout();
            }
        }, 30000); // Verifica a cada 30 segundos
    </script>
</body>
</html>
